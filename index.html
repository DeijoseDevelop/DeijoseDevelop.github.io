<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do list App con Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container">
      <form id="form" class="d-none">
          <h2 class="my-4 text-center">Listado de Inmobiliarias</h2>
            <div class="mb-3">
              <label for="anio" class="form-label">Año</label>
              <input type="datel" class="form-control" id="anio" placeholder="Indique el año" />
            </div>
            <div class="mb-3">
              <label for="metros" class="form-label">Metros</label>
              <input type="number" class="form-control" id="metros" placeholder="Indique los Metros" />
            </div>
            <div class="mb-3">
              <label for="habitaciones" class="form-label">Habitaciones</label>
              <input type="number" class="form-control" id="habitaciones" placeholder="Indique la cantidad de habitaciones" />
            </div>
            <div class="mb-3">
                <label for="zona" class="form-label">Zona</label>
                <input type="text" class="form-control" id="zona" placeholder="A o B" />
              </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="garaje" />
              <label class="form-check-label" for="garaje">Tiene garaje?</label>
            </div>
            <div class="d-grid gap-2">
              <button id="agregar" class="btn btn-primary" type="button">Agregar Inmobiliaria</button>
            </div>
          </form>
          <h2 class="my-4">Inmobiliarias Disponibles</h2>
          <table class="table table-striped text-center">
            <thead>
              <tr>
                <th scope="col">ID</th>
                <th scope="col">Año</th>
                <th scope="col">Metros</th>
                <th scope="col">Habitaciones</th>
                <th scope="col">garaje</th>
                <th scope="col">Zona</th>
              </tr>
            </thead>
            <tbody id="mostrar"></tbody>
          </table>
    </div>
    <button type="button" class="btn btn-success rounded-circle position-absolute bottom-0 end-0 mx-4 my-4 fs-2 px-3" id="mostrar-form">+</button>
    <script src="./js/app.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
